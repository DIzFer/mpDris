name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -Dwarnings

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Setup rust
      uses: dtolnay/rust-toolchain@stable
      with:
          toolchain: stable
    - name: Build package
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
